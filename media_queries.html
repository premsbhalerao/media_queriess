<html>
<head>
	<style type="text/css">
		*{
			box-sizing:  border-box;
		}
		.left{
			background-color: #2196f3;
			padding: 20px;
			float: left;
			width: 20%;
		}
		.main{
			background-color: #f1f1f1;
			padding: 20px;
			float: left;
			width: 60%;
		}

		.right{
			background-color: #04AA6D;
			padding: 20px;
			float: left;
			width: 20%;
		}
	</style>
	<body>
		<div class="left">
			<p> left content </p>
		</div>

		<div class="main">
			<p> main content </p>
		</div>

		<div class="right">
			<p> right content </p>
		</div>
	</body>
</head>
</html>
